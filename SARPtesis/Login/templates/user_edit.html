<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="container bg-light rounded mt-3 shadow p-3 mb-5 bg-body rounded">
        <form action="" method="POST">
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
                <h1>Editar usuario {{user.username}}</h1>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input 
                    type="password" 
                    name="password1" 
                    id="password1" 
                    class="form-control" 
                    placeholder="Escriba Contraseña">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirme la Contraseña:</label>
                    <input 
                    type="password" 
                    name="password2" 
                    id="password2" 
                    class="form-control" 
                    placeholder="Confirme la Contraseña">
                </div>

                <button class="btn btn-success">
                    Cambiar contraseña
                </button>
            </div>
            
        </form>
    </main>
    {% endblock %}
</body>
</html>
