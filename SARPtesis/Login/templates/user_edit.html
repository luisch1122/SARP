<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="container bg-light rounded mt-3 shadow p-3 mb-5 bg-body rounded">
        <form action="" method="POST">
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
                <p>{{users.username}}</p>
                <h1>Editar usuario {{user}}</h1>
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input
                    type="text"
                    name="username"
                    id="username" 
                    class="form-control" 
                    value="{{user.username}}"
                    />
                </div>

                <div class="mb-3">
                    <label for="first_name">Nombre:</label>
                    <input
                    type="text"
                    name="first_name"
                    id="first_name" 
                    class="form-control" 
                    value="{{user.first_name}}"
                    />
                </div>

                <div class="mb-3">
                    <label for="last_name">Apellido:</label>
                    <input
                    type="text"
                    name="last_name"
                    id="last_name" 
                    class="form-control" 
                    value="{{user.last_name}}"
                    />
                </div>

                <div class="mb-3">
                    <label for="email">Correo:</label>
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    value="{{user.email}}"
                    />
                </div>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </div>
            
        </form>
    </main>
    {% endblock %}
</body>
</html>
