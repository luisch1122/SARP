<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <main class="container bg-light rounded mt-3 shadow p-3 mb-5 bg-body rounded">
        <h1>{{departs}}</h1>
        <a class="btn btn-success" href="{% url 'create_staff'%}">
            Agregar Personal
        </a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Puesto</th>
                    <th scope="col">Evaluaci√≥n</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staffs %}
                <tr>
                    <td>{{staff.name}}</td>
                    <td>{{staff.last_name}}</td>
                    <td>{{staff.email}}</td>
                    <td>{{staff.number}}</td>
                    <td>{{staff.jobs}}</td>
                    <td></td>
                    <td><a class="btn btn-info" href="{% url 'edit_staff' staff.id%}">Modificar</a></td>
                    <td><a class="btn btn-danger" href="{% url 'delete_staff' staff.id%}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </main>
    

    {% endblock %}
</body>
</html>
