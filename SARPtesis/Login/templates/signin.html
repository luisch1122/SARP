{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SARP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body class="bg-dark">
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5 ">
                <form method="POST" class="card card-body text-light bg-dark">
                    <h1 class="text-center">Ingresar</h1>
                    <center><img src="{% static 'images/logo_gdc.png' %}" alt="centered image" width="100" height="100"></center>
                    
                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input
                        type="text"
                        name="username"
                        id="username" 
                        class="form-control" 
                        placeholder="Escriba su usuario"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input 
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Escriba su contraseña"
                        />
                    </div>

                    <button class="btn btn-secondary">
                        Signin
                    </button>
                </form>
            </section>    
        </div>
    </main>
</body>
</html>
